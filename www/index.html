        <script type="text/javascript">
        app.initialize();
        jQuery(document).ready(function($){
        console.log('inside jquery');
            $('input[type=submit][name=valid]').click(function(e){
                        console.log('inside jquery submit');
                        var ok=$('input[type=submit][name=valid]').val();
                        var nom=$('input[type=text][name=nom]').val();
                        var prenom=$('input[type=text][name=prenom]').val();
                        var radio=$('input[type=radio][name=question]:checked').val();
                       // var questioncheckbox=$('input[type=checkbox][name=choix]:checked').val();
                        e.preventDefault();
                        $.ajax({
                          url:"http://lab.jeanfrancois-chaudet.fr/projets/Mobile_form/app.php",
                          type:"POST",
                          data:{ok:ok,nom:nom,prenom:prenom,radio:radio},
                          dataType:"JSON",
                          success: function(data) {
                               $('#resultat').html('').append('<strong> Success!'+data.secret+'</strong>');
                               $('#interactive').removeClass('blue').addClass('yellow');
                            },
                          error: function(jqXHR, textStatus, errorThrown) {
                                $('#resultat').html('').append('<strong style="color:red;"> Error :(  </strong>');
                                $('#interactive').removeClass('blue yellow').addClass('orange');
                            },
                        }); 
            });
        });
